<script type="text/javascript">

    $(document).ready(function() {
         $('input[type=radio][name=height-${cardWid}]').change(function() {
             if(this.value == '1'){
                 $(this).parent().next().next().addClass("card-${cardWid}-hide");
                 $(this).parent().next().next().next().next().addClass("card-${cardWid}-hide");
             }else if (this.value == '2') {
                  $(this).parent().next().removeClass("card-${cardWid}-hide");
                  $(this).parent().next().next().next().addClass("card-${cardWid}-hide");
             }else if (this.value == '3') {
                   $(this).parent().next().removeClass("card-${cardWid}-hide");
                   $(this).parent().next().prev().prev().addClass("card-${cardWid}-hide");
             }
         });
        $(".i-picture-${cardWid}").mouseenter(function(){
            $('[data-toggle="tooltip"]').tooltip();
        });
        getAutoScrollconfig_${cardWid}();
    });
    //保存事件
    $(".configCardBtn${cardWid}").on("click",function () {
    	//1.获取登录前选项 单选
		var PRE_LOGIN_CHECKBOX = $("input[name='beforeLoginRadios${cardWid}']:checked").val();
		//2.获取登录后选项 单选
		var AFTER_LOGIN_CHECKBOX = $("input[name='afterLoginRadios${cardWid}']:checked").val();
        //获取复选框的值
        var arr = new Array();
        var tabArr = new Array();
        var items = document.getElementsByName("configure-${cardWid}");
        for (i = 0; i < items.length; i++) {
            if (items[i].checked) {
                arr.push(items[i].value);
            }
        }
        var tabItems = document.getElementsByName("tabconfigure-${cardWid}");
        for (i = 0; i < tabItems.length; i++) {
            if (tabItems[i].checked) {
            	tabArr.push(tabItems[i].value);
            }
        }
        if(tabArr.length < 1){
        	 $(".alert-warning-${cardWid}").html("<div class=\"alert alert-danger alert-dismissible fade show \" role=\"alert\">\n" +
                     "        <span>请至少选择一个分类纬度展示信息！</span>\n" +
                     "        <button type=\"button\" class=\"close\" data-dismiss=\"alert\" aria-label=\"Close\">\n" +
                     "            <span aria-hidden=\"true\">&times;</span>\n" +
                     "        </button>\n" +
                     "    </div>");
           return;
        }
        if(tabArr.length > 8){
       	 $(".alert-warning-${cardWid}").html("<div class=\"alert alert-danger alert-dismissible fade show \" role=\"alert\">\n" +
                    "        <span>分类个数不能超过8个！</span>\n" +
                    "        <button type=\"button\" class=\"close\" data-dismiss=\"alert\" aria-label=\"Close\">\n" +
                    "            <span aria-hidden=\"true\">&times;</span>\n" +
                    "        </button>\n" +
                    "    </div>");
          return;
       }
        var param={};
        param["configure"]=arr.join(";");
        param["tabConfigure"]=tabArr.join(";");
        param["preLogin"] = PRE_LOGIN_CHECKBOX,
        param["afterLogin"] = AFTER_LOGIN_CHECKBOX,
        console.log("param-----"+ JSON.stringify(param))
        //集合所有参数
        configCardCallBack("${cardId}","${cardWid}", JSON.stringify(param));
    });

    function getAutoScrollconfig_${cardWid}(){
        $(".pznr-${cardWid}").niceScroll({
            cursorcolor: "#d8d8d8",
            autohidemode: false,
            railpadding: { top: 0, right: 2, left:0, bottom: 0 },
            cursorborder: "0"
        });
        //刷新滚动条
        $(".pznr-${cardWid}").getNiceScroll().resize();
    }
</script>
