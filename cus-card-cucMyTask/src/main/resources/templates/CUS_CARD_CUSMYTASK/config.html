<style>
    .card-container-${cardWid}{
        font-family: 'MicrosoftYaHei', '微软雅黑';
        width: 324px;
        /*height: 716px;*/
    }
    .card-container-${cardWid}-padding{
        padding: 13px;
    }
    .card-container-${cardWid}-left{
        width: 90px;
        height: 30px;
    }
    .card-container-${cardWid}-right{
        width: 180px;
        height: 30px;
    }
    .inputNum-${cardWid} {
        width: 68px;
        vertical-align: middle;
        height: 28px;
        border: 1px solid #d0d0d0;
        text-align: center;
        border-radius: 3px;
    }
    .inputHeight-${cardWid} {
        width: 68px;
        vertical-align: middle;
        height: 28px;
        border: 1px solid #d0d0d0;
        text-align: center;
        border-radius: 3px;
    }

    .btn-${cardWid} {
        display: inline-block;
        vertical-align: middle;
        background: #f0f0f0 no-repeat center;
        border: 1px solid #d0d0d0;
        width: 24px;
        height: 24px;
        border-radius: 2px;
        box-shadow: 0 1px rgba(100, 100, 100, .1);
        color: #666;
        transition: color .2s, background-color .2s;
    }

    .btn-${cardWid}:active {
        box-shadow: inset 0 1px rgba(100, 100, 100, .1);
    }

    .btn-${cardWid}:hover {
        background-color: #e9e9e9;
        color: #333;
    }

    .btn_plus-${cardWid} {
        background-image: linear-gradient(to top, currentColor, currentColor), linear-gradient(to top, currentColor, currentColor);
        background-size: 10px 2px, 2px 10px;
    }

    .btn_minus-${cardWid} {
        background-image: linear-gradient(to top, currentColor, currentColor);
        background-size: 10px 2px;
    }
    .split-line-${cardWid}{
        height: 1px;
        width:100%;
        border-top: 1px solid #ddd;
        margin-top: 88px;
        margin-bottom: 5px;
    }
    .word-style-${cardWid}{
        font-size: 12px;
        color:#777777;
        margin-bottom:10px;
    }
    .configCardBtn${cardWid}{
        width: 294px;
        height:42px;
        text-align: center;
        background-color: rgba(24, 144, 255, 1);
        color: white;
        margin-top: 16px;
    }
    .card-height-${cardWid}{
        width: 300px;
        clear:both;
    }
    .card-height-${cardWid}-left{
        width:120px;
    }
    .card-height-${cardWid}-right{
        width:300px;
    }
    .card-height-${cardWid}-right-item{
        width:170px;
        margin-bottom: 2px;
    }
    .clear-${cardWid}{
        clear:both;
    }
    .card-${cardWid}-hide{
        display:none;
    }
    .checkbox-${cardWid}{
        margin-top: 8px;
        width: 90px;
    }
    .button-${cardWid}-bottom{
        border-top: 1px solid #ddd;
        width:326px;
        height:75px;
        text-align: center;
        position: absolute;
        bottom:0px;
    }
    .word-content-${cardWid}{
        cursor:pointer;
    }
    .i-picture-${cardWid}{
        height: 14px;
        width: 14px;
        background-color: rgba(255, 255, 255, 1);
        display: inline-block;
        vertical-align: top;
        box-sizing:border-box;
        border-width: 1px;
        border-style: solid;
        border-color: rgba(153, 153, 153, 1);
        border-radius: 7px;
        box-shadow: none;
        font-family: 'Times-Roman', 'Times';
        font-weight: 400;
        font-style: normal;
        font-size: 12px;
        color: #999999;
        margin-top:8px;
    }
    .i-picture-${cardWid}-content{
        display: block;
        font-family: 'Times-Roman', 'Times';
        color: #999999;
        height: 12px;
        line-height: 12px;
        text-align: center;
        cursor:pointer;
    }
    .radio-${cardWid} input[type=radio] + label::before {
        content: "\a0";
        display: inline-block;
        vertical-align: 2px;
        width: 15px;
        height: 15px;
        margin-right: 5px;
        border-radius: 50%;
        background-color: white;
        border: 1px solid rgba(234, 234, 234, 1);
        text-indent: 2px;
        line-height: .35;
        padding: 3px;
    }
    .radio-${cardWid} input[type="radio"]:checked + label::before {
        background-color: rgba(24, 144, 255, 1);
        padding: 3px;
        background-clip: content-box;
        border: 1px solid rgba(24, 144, 255, 1);
    }
    .radio-${cardWid} input[type='radio'] {
        position: absolute;
        clip: rect(0, 0, 0, 0);
    }
    .up-height-${cardWid}{
        width: 12px;
        height: 12px;
        border-width: 1px;
        border-style: solid;
        border-color: rgba(153, 153, 153, 1);
        border-right:0px;
        border-bottom: 0px;
        transform: rotate(45deg);
    }
    .down-height-${cardWid}{
        width: 12px;
        height: 12px;
        border-width: 1px;
        border-style: solid;
        border-color: rgba(153, 153, 153, 1);
        border-left:0px;
        border-top: 0px;
        transform: rotate(45deg);
    }
    .card-height-${cardWid}-right-item-right{
        width: 130px;
        text-align: center;
    }
    .alert-warning-${cardWid}{
        position: absolute;
        width: 326px;
    }
    .tooltip{
        z-index: 3000;
    }
    .tooltip-inner{
        background:#102645 !important;
    }
    .tooltip.bs-tooltip-top .arrow:before {
        border-top-color: #102645 !important;
    }
    .tooltip.bs-tooltip-bottom .arrow:before {
        border-bottom-color: #102645 !important;
    }
    .tooltip.bs-tooltip-left .arrow:before {
        border-left-color: #102645 !important;
    }
    .tooltip.bs-tooltip-right .arrow:before {
        border-right-color: #102645 !important;
    }
    .choosed-font-${cardWid} {
        font-size: 14px !important;
        color: #333333 !important;
        font-weight: 400 !important;
        cursor: pointer;
    }
    .word-content-txt-${cardWid} {
        color: #999999;
    }
</style>
<div class="card-container-${cardWid}">
    <div class="alert-warning-${cardWid}"> </div>
    <div class="card-container-${cardWid}-padding">
        <div class="source-${cardWid} radio-${cardWid}">
            <label class="card-container-${cardWid}-left word-style-${cardWid}">任务来源列表</label>
            <input type="radio" name="source-${cardWid}" id="source1-${cardWid}" value="1" ${source1} />
            <label for="source1-${cardWid}" class="word-content-${cardWid}"> 显示</label>
            <input type="radio" name="source-${cardWid}"  id="source2-${cardWid}" value="0" ${source0} />
            <label for="source2-${cardWid}" class="word-content-${cardWid}" style="margin-left: 15px;"> 不显示</label>
        </div>
        <div class="num-${cardWid}">
            <label class="card-container-${cardWid}-left word-style-${cardWid}">最多展示数量</label>
            <input class="inputNum-${cardWid}" value="${inputNum}" placeholder="请输入" onkeyup="value=value.replace(/[^\d]/g,'')"/>
            <span class="i-picture-${cardWid} d-inline-block">
                  <span class="i-picture-${cardWid}-content" tabindex="0" data-toggle="tooltip" title="若实际任务数超出卡片高度，则任务数滚动展示">i</span>
            </span>
        </div>
        <div class="card-height-${cardWid}">
            <div class="card-height-${cardWid}-left word-style-${cardWid}">卡片高度</div>

            <div class="card-height-${cardWid}-right">
                <div class="card-height-${cardWid}-right-item word-content-${cardWid} radio-${cardWid} float-left">
                    <input type="radio" name="height-${cardWid}" id="height1-${cardWid}" value="1" ${heightFlag1} >
                    <label for="height1-${cardWid}" class="word-content-${cardWid} word-content-txt-${cardWid}">自适应（无最大限制）</label>
                </div>

                <div class="card-height-${cardWid}-right-item word-content-${cardWid} radio-${cardWid} float-left">
                    <input type="radio" name="height-${cardWid}" id="height2-${cardWid}"  value="2" ${heightFlag2} >
                    <label for="height2-${cardWid}" class="word-content-${cardWid} word-content-txt-${cardWid}">自适应（有最大限制）</label>
                </div>
                <div class="float-right card-height-${cardWid}-right-item-right ${hideClass1}">
                    <input class="inputHeight-${cardWid}" type="number" placeholder="请输入" min="1" value="${height}"  onkeyup="value=value.replace(/[^\d]/g,'')" />
                    <label>PX</label>
                </div>

                <div class="float-left card-height-${cardWid}-right-item word-content-${cardWid} radio-${cardWid}">
                    <input type="radio" name="height-${cardWid}" id="height3-${cardWid}" value="3" ${heightFlag3} >
                    <label for="height3-${cardWid}" class="word-content-${cardWid} word-content-txt-${cardWid}">固定高度</label>
                </div>
                <div class="float-right card-height-${cardWid}-right-item-right ${hideClass2}">
                    <input class="inputHeight-${cardWid}" type="number" placeholder="请输入" min="1" value="${height}" onkeyup="value=value.replace(/[^\d]/g,'')" />
                    <label style="margin-left: 5px;">PX</label>
                </div>
            </div>

        </div>
    </div>
    <div class="clear-${cardWid}"><div>
        <div class="split-line-${cardWid}"></div>
        <div class="card-container-${cardWid}-padding">
            <div class="word-style-${cardWid}">单条任务展示信息</div>
            <div class="custom-control custom-checkbox">
                <label class="checkbox-${cardWid} float-left">
                    <input type="checkbox" class="custom-control-input" id="customCheck1-${cardWid}" name="configure-${cardWid}" value="0" ${configure0}>
                    <span class="custom-control-label word-content-${cardWid}" for="customCheck1-${cardWid}">任务来源</span>
                </label>
                <label class="checkbox-${cardWid} float-left" style="margin-left:23px">
                    <input type="checkbox" class="custom-control-input" id="customCheck2-${cardWid}" name="configure-${cardWid}" value="1" ${configure1}>
                    <span class="custom-control-label word-content-${cardWid}" for="customCheck2-${cardWid}">当前流程节点</span>
                </label>
                <label class="checkbox-${cardWid} float-left" style="clear:both">
                    <input type="checkbox" class="custom-control-input" id="customCheck3-${cardWid}" name="configure-${cardWid}" value="2" ${configure2}>
                    <span class="custom-control-label word-content-${cardWid}" for="customCheck3-${cardWid}">当前待处理人</span>
                </label>
                <label class="checkbox-${cardWid} float-left" style="margin-left:23px">
                    <input type="checkbox" class="custom-control-input" id="customCheck4-${cardWid}" name="configure-${cardWid}" value="3" ${configure3}>
                    <span class="custom-control-label word-content-${cardWid}" for="customCheck4-${cardWid}">流程发起时间
                        </span>
                </label>
            </div>
        </div>
        <div class="button-${cardWid}-bottom"><button type="button" class="btn btn-primary configCardBtn${cardWid}">保存</button></div>

    </div>

        <script type="text/javascript">

            $(document).ready(function() {
                $("input[name=height-${cardWid}]:checked").next().addClass("choosed-font-${cardWid}");
                $('input[type=radio][name=height-${cardWid}]').change(function() {
                    if(this.value == '1'){
                        $(this).parent().next().next().addClass("card-${cardWid}-hide");
                        $(this).parent().next().next().next().next().addClass("card-${cardWid}-hide");
                    }else if (this.value == '2') {
                        $(this).parent().next().removeClass("card-${cardWid}-hide");
                        $(this).parent().next().next().next().addClass("card-${cardWid}-hide");
                    }else if (this.value == '3') {
                        $(this).parent().next().removeClass("card-${cardWid}-hide");
                        $(this).parent().next().prev().prev().addClass("card-${cardWid}-hide");
                    }
                    $(".word-content-txt-${cardWid}").removeClass("choosed-font-${cardWid}");
                    $(this).next().addClass("choosed-font-${cardWid}");
                });
                $(".i-picture-${cardWid}").mouseenter(function(){
                    $('[data-toggle="tooltip"]').tooltip();
                });
            });
            //保存事件
            $(".configCardBtn${cardWid}").on("click",function () {
                //获取单选框的值
                var sourceVal=$("input[name=source-${cardWid}]:checked").val();
                if (sourceVal== undefined){
                    sourceVal="";
                }
                var heightFlag=$("input[name=height-${cardWid}]:checked").val();
                if (heightFlag== undefined){
                    heightFlag="";
                }
                //获取卡片高度
                var height;
                if(heightFlag=='2'||heightFlag=='3'){
                    height=$("input[name=height-${cardWid}]:checked").parent().next().children().val();
                    if(height== undefined||height<1){
                        alert("卡片高度请输入正整数！");
                        return;
                    }
                }

                //获取最多展示多少条
                var num=$(".inputNum-${cardWid}").val();
                if(num== undefined||num<1){
                    $(".alert-warning-${cardWid}").html("<div class=\"alert alert-danger alert-dismissible fade show \" role=\"alert\">\n" +
                        "        <span>最多展示数量请输入正整数！</span>\n" +
                        "        <button type=\"button\" class=\"close\" data-dismiss=\"alert\" aria-label=\"Close\">\n" +
                        "            <span aria-hidden=\"true\">&times;</span>\n" +
                        "        </button>\n" +
                        "    </div>");
                    return;
                }
                if(num!== undefined&&num>12){
                    $(".alert-warning-${cardWid}").html("<div class=\"alert alert-danger alert-dismissible fade show \" role=\"alert\">\n" +
                        "        <span>最多展示数量请输入小于12的正整数！</span>\n" +
                        "        <button type=\"button\" class=\"close\" data-dismiss=\"alert\" aria-label=\"Close\">\n" +
                        "            <span aria-hidden=\"true\">&times;</span>\n" +
                        "        </button>\n" +
                        "    </div>");
                    return;
                }
                //获取复选框的值
                var arr = new Array();
                var items = document.getElementsByName("configure-${cardWid}");
                for (i = 0; i < items.length; i++) {
                    if (items[i].checked) {
                        arr.push(items[i].value);
                    }
                }
                var param={};
                param["sourceVal"]=sourceVal;
                param["inputNum"]=num;
                param["height"]=height;
                param["configure"]=arr.join(";");
                param["heightFlag"]=heightFlag;
                //集合所有参数
                configCardCallBack("${cardId}","${cardWid}", JSON.stringify(param));
            });
        </script>
