<style>
    .card-container-${cardWid}{
        padding: 10px;
    }
    .app-list-${cardWid}{
        width: 100%;
        display: flex;
        flex-wrap: wrap;
    }
    .app-item-${cardWid}{
        width: 210px;
        height: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        margin-right: 10px;
        border-radius: 4px;
    }
    .app-item-${cardWid}:hover{
        background: #f5f5f5;
    }
    .app-item-${cardWid}:hover .collect-app-btn-${cardWid}{
        display: block;
    }
    .collect-app-btn-${cardWid}{
        display: none;
    }
    .collect-app-btn-${cardWid}:hover{
        color: orange;
    }
</style>
<div class="card-container-${cardWid}">
    <div class="app-list-${cardWid}">
        <%  if(null != appList){
                for(app in appList){%>
            <div class="app-item-${cardWid}">
                <div style="border-radius: 4px;overflow: hidden;"><img src="${app.appIcon}" width="44" height="44"/></div>
                <div style="width: 104px;overflow: hidden;text-overflow: ellipsis;white-space: nowrap;margin: 0 8px;">${app.appName}</div>
                <div style="width: 28px;"><a class="collect-app-btn-${cardWid}" app-id="${app.appId}"><i class="iconfont icon-favorites"></i></a></div>
            </div>
        <%}}%>
    </div>
</div>
<script type="text/javascript">
    $(".collect-app-btn-${cardWid}").off("click").on("click",function(){
        var appId = $(this).attr("app-id");
        execCardMethod('${cardId}','${cardWid}',null,'collectApp',{appId:appId,operate:0},function(data){
            console.log("收藏结果" + JSON.stringify(data))
            publish("collectApp",{appId:appId,operate:0});
        })
    });

    subscribe("collectApp","${cardWid}",function (param) {
        console.log("接受到收藏应用消息，param=" + JSON.stringify(param));
        renderCard("${cardId}", "${cardWid}",null);
        renderMark('${cardId}', '${cardWid}',globalPageParam);
    });
</script>
